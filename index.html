<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Video Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
      margin: auto;
    }
    .container {
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Markdown Video Generator</h1>
    <form id="videoForm">
      <label for="videoLink">YouTube Video Link:</label>
      <input type="url" id="videoLink" placeholder="Paste YouTube link here" required>
      
      <label for="videoTitle">Video Title:</label>
      <input type="text" id="videoTitle" placeholder="Enter video title (optional)">
      
      <button type="submit">Generate Markdown</button>
    </form>
    
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
